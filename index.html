<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array to JSON</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Array to JSON</h1>
    <button id="showDataBtn" class="btn btn-primary mt-3">Show Data</button>
    <div id="output" class="mt-3" style="display: none;"></div>
  </div>

  <script>
    // Data
    var dataArray = [
      { nama: "John", hobi: "Fotografi", telepon: "1234567890" },
      { nama: "Jane", hobi: "Berkebun", telepon: "0987654321" },
      { nama: "Doe", hobi: "Memasak", telepon: "9876543210" }
    ];

    // Function to show data
    function showData() {
      var outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `<pre>Data: ${JSON.stringify(dataArray, null, 2)}</pre>`;
      outputDiv.style.display = 'block';
    }

    // Event listener for button click
    document.getElementById('showDataBtn').addEventListener('click', function() {
      showData();
    });
  </script>
</body>
</html>
